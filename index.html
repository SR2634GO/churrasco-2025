<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Churrasco 2025 游</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --cor-principal: #c0392b;
      --cor-secundaria: #f4f4f4;
      --cor-texto: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--cor-secundaria);
      color: var(--cor-texto);
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: var(--cor-principal);
    }

    p.descricao {
      text-align: center;
      font-size: 16px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: var(--cor-principal);
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #a93226;
    }

    #resultado {
      margin-top: 30px;
      display: none;
      background: #eafaf1;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #2ecc71;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 14px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px dashed #2ecc71;
      resize: none;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Churrasco 2025 游</h1>
    <p class="descricao">Garanta j치 seu ingresso! Preencha os dados abaixo para gerar o Pix automaticamente.</p>

    <form id="form">
      <label for="matricula">Matr칤cula</label>
      <div style="display: flex; gap: 5px;">
        <span style="padding: 12px; background: #eee; border: 1px solid #ccc; border-radius: 5px 0 0 5px;">C</span>
        <input type="text" name="matricula" maxlength="6" pattern="\d{6}" required style="flex: 1; border-radius: 0 5px 5px 0;">
      </div>

      <label for="nome">Nome completo</label>
      <input type="text" name="nome" required>

      <label for="codigoUnidade">CGC unidade de vincula칞칚o (4 n칰meros)</label>
      <input type="number" name="codigoUnidade" min="0" max="9999" required oninput="this.value = this.value.slice(0, 4)">

      <label for="whatsapp">WhatsApp com (DDD)</label>
      <input type="tel" name="whatsapp" id="whatsapp" required>

      <label>Ingressos adulto (R$ 100,00)</label>
      <input type="number" name="adulto" min="0" value="0" required oninput="this.value = this.value.replace(/[^\d]/g, '')">

      <label>Crian칞as de 8 a 12 anos (R$ 50,00)</label>
      <input type="number" name="crianca" min="0" value="0" required oninput="this.value = this.value.replace(/[^\d]/g, '')">

      <label>Crian칞as menores de 8 anos (gratuito)</label>
      <input type="number" name="bebes" min="0" value="0" required oninput="this.value = this.value.replace(/[^\d]/g, '')">

      <button type="submit">Gerar Pix</button>
    </form>

    <div id="resultado">
      <h3>Seu Pix est치 pronto!</h3>
      <p>Copie e cole no app banc치rio para pagar:</p>
      <textarea id="pix" readonly></textarea>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const resultado = document.getElementById('resultado');
    const pix = document.getElementById('pix');

    // M치scara para o campo WhatsApp
    document.getElementById('whatsapp').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      if (value.length > 0) value = '(' + value;
      if (value.length > 3) value = value.slice(0, 3) + ') ' + value.slice(3);
      if (value.length > 10) value = value.slice(0, 10) + '-' + value.slice(10);
      e.target.value = value;
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      console.log("Formul치rio enviado!");

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const valor =
        (parseInt(data.adulto || 0) * 100) +
        (parseInt(data.crianca || 0) * 50);

      data.valor = valor;

      const response = await fetch('https://sr2634go.app.n8n.cloud/webhook/pix-churrasco', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.json();

      if (result && result.pixCopyPaste) {
        pix.value = result.pixCopyPaste;
        resultado.style.display = 'block';
        form.style.display = 'none';
      } else {
        alert("Erro ao gerar Pix. Tente novamente.");
      }
    });
  </script>
</body>
</html>
